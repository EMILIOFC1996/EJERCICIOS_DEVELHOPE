<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo"></button>
      </form>
    </div>
  <script>
 document.querySelector('form').addEventListener('submit', async function getdata (event) {
         event.preventDefault(); 

        const title = document.getElementById('todo-title').value;
        const completed = document.getElementById('todo-completed').checked;

        const postData = {
          title: title,
          completed: completed
        };

        try {
          const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
             body: JSON.stringify(postData)
          });

          const data = await response.json();
          console.log('New post creado:', data);
        } catch (error) {
          console.error('Error:', error.message);
        }
      });
  </script>
  </body>
</html>
