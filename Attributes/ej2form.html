<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <button disabled>BOTON</button>
    <br>
    <hr>
    <label for="number">Ingresar Numero <input type="number"  name="number" step="2" max="100" min="0" autofocus placeholder="0-100"></label>
    <br>
    <hr>
    <label for="verificacion">Verificacion  <input type="checkbox" name="verificacion" checked /></label>
    <br>
    <hr>
    <label for="fecha"> fecha <input type="date" name="fecha"></label>

  </body>
</html>
