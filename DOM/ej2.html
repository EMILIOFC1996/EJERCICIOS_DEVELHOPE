<!-- Obtenga el valor del form-inputcampo de entrada de texto e imprÃ­malo en la consola. -->

<html>

<body>
    <div id="container">
        <form>
            <div>
                <label>First Name:</label>
                <input type="text" class="form-input" id="firstName" value="Mario" />
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" class="form-input" id="lastName" value="Rossi" />
            </div>
            <div>
                <label>Age:</label>
                <input type="number" class="form-input" id="age" value="25" />
            </div>
        </form>
    </div>
</body>

</html>

<script>
   let data= document.querySelectorAll(`.form-input`)
   
   //Guardar valores en una variable.
   let valores=[];
   data.forEach(valor=> valores.push(valor.value))
//    data.forEach(valores=> console.log(valores.value));
console.log(valores.forEach(element => console.log(element))
    
);
</script>
